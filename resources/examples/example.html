<!-- @format -->

<div id="experiment-container" class="max-w-4xl mx-auto">
  <!-- Canvas area -->
  <div
    class="relative w-full h-96 bg-gradient-to-b from-blue-900 to-blue-700 rounded-lg shadow-xl">
    <canvas
      id="mainCanvas"
      width="800"
      height="400"
      class="w-full h-full"></canvas>
  </div>

  <!-- Controls -->
  <div class="mt-6 flex gap-4 justify-center">
    <button
      id="btnStart"
      class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition">
      Bắt đầu
    </button>
    <button
      id="btnReset"
      class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">
      Làm lại
    </button>
  </div>

  <!-- Info panel -->
  <div id="infoPanel" class="mt-4 p-4 bg-white rounded-lg shadow">
    <p class="text-gray-700">
      Nhiệt độ: <span id="tempValue" class="font-bold">25°C</span>
    </p>
  </div>
</div>
